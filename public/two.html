    <script language="javascript" type="text/javascript">
        $(document).ready(function() {
            function set_content(number) {
                switch(number) {
                    case 0: //"drove from los angeles to phoenix"
                        $('#street-view').html("<iframe src='https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d3397374.1253165076!2d-117.4023603592009!3d33.74132752905994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos+Angeles%2C+CA!3m2!1d34.0522342!2d-118.24368489999999!4m5!1s0x872b12ed50a179cb%3A0x8c69c7f8354a1bac!2sPhoenix%2C+AZ!3m2!1d33.4483771!2d-112.0740373!5e0!3m2!1sen!2sus!4v1444680842310' width='100%' height='100%' frameborder='0'></iframe>");
                        break;
                    case 1: //"moved through desert.."
                        $('#street-view').html("<iframe src='https://www.google.com/maps/embed?pb=!1m0!3m2!1sen!2sus!4v1444681628620!6m8!1m7!1sfcpNVrCaPG5wWR6sMOKQcQ!2m2!1d33.50626173154184!2d-112.9868309517751!3f193!4f0!5f0.7820865974627469' width='100%' height='100%' frameborder='0'></iframe>");
                        break;
                    case 2: //nothing to our left
                        $('#street-view').html("<iframe src='https://www.google.com/maps/embed?pb=!1m0!3m2!1sen!2sus!4v1444681696342!6m8!1m7!1sb4f_A1HiM22QLCY5mMKMGw!2m2!1d33.5067438208493!2d-112.9863845582667!3f204.0698499685765!4f6.579325195719974!5f0.7820865974627469' width='100%' height='100%' frameborder='0'></iframe>");
                        break;
                    case 3: //metropolis to be
                        $('#street-view').html("<iframe src=https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d36274.744107185004!2d-112.87909690709803!3d33.511083482879116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1444681954361' width='100%' height='100%' frameborder='0'></iframe>");
                        break;
                    case 4: //411th ave
                        $('#street-view').html("<iframe src=https://www.google.com/maps/embed?pb=!1m0!3m2!1sen!2sus!4v1444681836512!6m8!1m7!1sfbJViXml__JD6NtJyLG7Rg!2m2!1d33.49482922073609!2d-112.9249037512576!3f344.63935493867274!4f-16.156322469496615!5f0.46100068567322533' width='100%' height='100%' frameborder='0'></iframe>");
                        break;
                    case 5: //last exit
                        $('#street-view').html("<iframe src='https://www.google.com/maps/embed?pb=!1m0!3m2!1sen!2sus!4v1444682341159!6m8!1m7!1sy91d-FAgUDn5bzrdWsVOfg!2m2!1d33.55808868956516!2d-113.2792314710845!3f284.62475944983254!4f-1.7083142792671282!5f0.7820865974627469' width='100%' height='100%' frameborder='0'></iframe>");
                        break;
                    case 6: //closing in
                        $('#street-view').html("<iframe src=https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3880.244299593981!2d-112.87616560749863!3d33.57777648130456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1444682168172' width='100%' height='100%' frameborder='0'></iframe>");
                        break;
                    case 7: //end of the line
                        $('#street-view').html("<iframe src='https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10649.483827330143!2d-112.89573423442191!3d33.59472378904796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1444682212079' width='100%' height='100%' frameborder='0'></iframe>");
                        break;
                }
            }
            function get_color() {
                var colors = [
                "rgb(255, 0, 255)",
                "rgb(0, 255, 255)",
                "rgb(0, 255, 255)",
                "rgb(0, 0, 255)",
                "rgb(40, 147, 255)",
                "rgb(255, 255, 0)",
                "rgb(0, 255, 0)",
                "rgb(255, 255, 0)",
                "rgb(255,129,0)",
                ];

                var rand = Math.floor(Math.random() * colors.length);
                return colors[rand];
            }
            function get_text() {
                var texts = ["DROVE FROM LOS ANGELES TO PHOENIX.", "MOVED THROUGH DESERT,<br>STRETCH OF ROAD THAT LOOKED LIKE A MIRAGE.", "NOTHING TO OUR LEFT, NOTHING TO OUR RIGHT.", "LOOKED AHEAD, SAW STREET SIGNS FOR<br>THE GRIDDED OUT METROPOLIS-TO-BE.", "PASSED 411TH AVENUE ON THE 10<br>SOMEWHERE NEAR TONOPAH, SAW ONLY SAND.", "THE LAST EXIT FOR MILES.", "FELT THE WORLD CLOSING IN ON ITS END.", "THE END OF THE LINE."]
                var rand = Math.floor(Math.random() * texts.length);
                set_content(rand);
                return texts[rand];
            };
            $('#container').css('background-color', get_color());
            $('#abouttext').html(get_text());
        });
